<h1 *ngIf="!isRename" mat-dialog-title class="modal-window-text-item">Создание папки</h1>
<h1 *ngIf="isRename" mat-dialog-title class="modal-window-text-item">Изменение папки</h1>
<div mat-dialog-content>
    <div class="create-folder-popup-container">
        <h3 *ngIf="!isRename">Пожалуйста, введите имя для новой папки</h3>
        <h3 *ngIf="isRename">Пожалуйста, введите новое имя для папки</h3>
        <mat-form-field class="create-folder-popup-text-input" appearance="outline">
            <mat-label>Имя</mat-label>
            <input matInput type="text" placeholder="Имя папки" (keyup.enter)="saveFolder()" [(ngModel)]="folder.name">
        </mat-form-field>
        <div class="create-folder-popup-buttons">
            <button class="create-folder-popup-button" mat-raised-button color="primary" [disabled]="!isAllowToUpdate()" (click)="saveFolder()"
                    *ngIf="!isRename">Создать
            </button>
            <button class="create-folder-popup-button" mat-raised-button color="primary" [disabled]="!isAllowToUpdate()" (click)="saveFolder()"
                    *ngIf="isRename">Переименовать
            </button>
            <button class="create-folder-popup-button" mat-raised-button color="warn" (click)="closePopup()">Отмена
            </button>
        </div>
    </div>
</div>
